<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Signup Form</title>
  </head>

  <!-- HEADER -->

  <body>
      <header class="top-bar">
        <h1>The Code Review</h1>
      </header>

  <!-- MAIN CONTENT -->
    <main class="main-content">
      <div class="container">
        <div class="top-txt">
          <h2>Signup for our Newsletter</h2>
          <p class="top-txt-1">Get the latest news on how your code is doing right in your inbox.</p>
        </div>

        <form action="index.html" method="post">
<!-- FORM STARTS -->
        <div class="split-1">
            <fieldset>
              <legend>Contact Information</legend>

              <div class="flex-item">
              <label for="name">Full Name:</label>
              <input class=click type="text" id="name" name="user_name" placeholder="Required" required><br>
              </div>

              <div class="flex-item">
              <label for="name">Email Address:</label>
              <input class=click type="email" id="email" name="user_email" placeholder="Required" required><br>
              </div>

              <div class="flex-item">
              <label for="phone">Phone Number:</label>
              <input class=click type="text" id="phone" name="user_phone"><br>
              </div>

              <div class="flex-item">
              <label for="name">Street Address:</label>
              <input class=click type="text" id="address" name="user_address"><br>
              </div>

              <div class="flex-item">
              <label for="city">City:</label>
              <input class=click type="text" id="city" name="user_city"><br>
              </div>

              <div class="flex-item">
              <label for="state">State:</label>
              <select id="state" name="user_state"  required>
                <option value="" disabled selected>Choose State</option>
                <option value="AL">Alabama</option>
              	<option value="AK">Alaska</option>
              	<option value="AZ">Arizona</option>
              	<option value="AR">Arkansas</option>
              	<option value="CA">California</option>
              	<option value="CO">Colorado</option>
              	<option value="CT">Connecticut</option>
              	<option value="DE">Delaware</option>
              	<option value="DC">District Of Columbia</option>
              	<option value="FL">Florida</option>
              	<option value="GA">Georgia</option>
              	<option value="HI">Hawaii</option>
              	<option value="ID">Idaho</option>
              	<option value="IL">Illinois</option>
              	<option value="IN">Indiana</option>
              	<option value="IA">Iowa</option>
              	<option value="KS">Kansas</option>
              	<option value="KY">Kentucky</option>
              	<option value="LA">Louisiana</option>
              	<option value="ME">Maine</option>
              	<option value="MD">Maryland</option>
              	<option value="MA">Massachusetts</option>
              	<option value="MI">Michigan</option>
              	<option value="MN">Minnesota</option>
              	<option value="MS">Mississippi</option>
              	<option value="MO">Missouri</option>
              	<option value="MT">Montana</option>
              	<option value="NE">Nebraska</option>
              	<option value="NV">Nevada</option>
              	<option value="NH">New Hampshire</option>
              	<option value="NJ">New Jersey</option>
              	<option value="NM">New Mexico</option>
              	<option value="NY">New York</option>
              	<option value="NC">North Carolina</option>
              	<option value="ND">North Dakota</option>
              	<option value="OH">Ohio</option>
              	<option value="OK">Oklahoma</option>
              	<option value="OR">Oregon</option>
              	<option value="PA">Pennsylvania</option>
              	<option value="RI">Rhode Island</option>
              	<option value="SC">South Carolina</option>
              	<option value="SD">South Dakota</option>
              	<option value="TN">Tennessee</option>
              	<option value="TX">Texas</option>
              	<option value="UT">Utah</option>
              	<option value="VT">Vermont</option>
              	<option value="VA">Virginia</option>
              	<option value="WA">Washington</option>
              	<option value="WV">West Virginia</option>
              	<option value="WI">Wisconsin</option>
              	<option value="WY">Wyoming</option>
              </select><br>
              </div>

              <div class="flex-item">
              <label for="zip">Zip Code:</label><br>
              <input class=click type="text" id="zip" name="user_zip"><br>
              </div>
              </fieldset>
            </div>


        <div class="split-2">
          <fieldset>
            <legend>Newsletter</legend>


              <p>Select the newsletters you would like to receive</p><br>

              <input type="checkbox" id="html_news" name="html_news"><label>HTML News</label><br>
              <input type="checkbox" id="css_news" name="css_news"><label>CSS News</label><br>
              <input type="checkbox" id="java_news" name="java_news"><label>Java News</label><br>

              <p>Newsletter format</p><br>

              <input type="radio" id="html" value="html" name="format_type"><label for="html">HTML</label><br>
              <input type="radio" id="plain_text" value="plain_text" name="format_type"><label for="plain_text">Plain Text</label><br>

            <div class="textbox">
              <label for="other_topics">Other topics you'd like to hear about:</label><br><textarea rows="6" id="other_topics"></textarea><br>
            </div>
          </fieldset>
          </div>
        </form>
        </div>
<!-- BUTTON -->
              <button type="submit">Sign Up</button>
<!-- BUTTON -->

    </main>




<!--FORM ENDS  -->

<!-- FOOTER -->
    <footer>
      <div class="main-content">
      <p>Copyright The Code Review</p>
      </div>
    </footer>

  </body>
</html>
